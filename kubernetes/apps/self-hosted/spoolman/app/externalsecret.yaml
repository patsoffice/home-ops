---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: spoolman
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: spoolman-secret
    template:
      data:
        # App
        SPOOLMAN_DB_NAME: &dbName spoolman
        SPOOLMAN_DB_HOST: &dbHost postgres17-rw.database.svc.cluster.local
        SPOOLMAN_DB_PASSWORD: &dbPass "{{ .SPOOLMAN_POSTGRES_PASSWORD }}"
        SPOOLMAN_DB_PORT: "5432"
        SPOOLMAN_DB_USERNAME: &dbUser "{{ .SPOOLMAN_POSTGRES_USERNAME }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: spoolman
    - extract:
        key: cloudnative-pg
