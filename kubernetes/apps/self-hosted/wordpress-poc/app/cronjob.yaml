---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: wordpress-poc-cron
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: wp-cron
              # renovate: datasource=docker depName=curlimages/curl
              image: docker.io/curlimages/curl:8.14.1@sha256:9a1ed35addb45476afa911696297f8e115993df459278ed036182dd2cd22b67b
              command: ["curl", "-fsS", "http://wordpress-poc.self-hosted.svc.cluster.local/wp-cron.php"]
              resources:
                requests:
                  cpu: 10m
                  memory: 16Mi
                limits:
                  memory: 32Mi
          restartPolicy: Never
