---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: wordpress-poc-cron
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: wp-cron
              # renovate: datasource=docker depName=curlimages/curl
              image: docker.io/curlimages/curl:8.18.0@sha256:d94d07ba9e7d6de898b6d96c1a072f6f8266c687af78a74f380087a0addf5d17
              command: ["curl", "-fsS", "http://wordpress-poc.self-hosted.svc.cluster.local/wp-cron.php"]
              resources:
                requests:
                  cpu: 10m
                  memory: 16Mi
                limits:
                  memory: 32Mi
          restartPolicy: Never
