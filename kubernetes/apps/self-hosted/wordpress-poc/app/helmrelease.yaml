---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.5.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wordpress-poc
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  install:
    remediation:
      retries: -1
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      wordpress-poc:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          imagePullSecrets:
            - name: ghcr-registry
        initContainers:
          init-postfix:
            image:
              repository: ghcr.io/patsoffice/patsoffice-wordpress-image
              tag: v6.9.1-8@sha256:7292e316ea104116e9410779aa90495122df23f1864b33191338d42eee359cf6
              pullPolicy: IfNotPresent
            command: ["/bin/bash", "-c"]
            args:
              - |
                # Recreate spool directory structure (emptyDir starts empty)
                mkdir -p /var/spool/postfix/{active,bounce,corrupt,defer,deferred,etc,flush,hold,incoming,maildrop,pid,private,public,saved,trace}
                # Set ownership (ignore read-only /etc/postfix errors)
                postfix set-permissions || true
                # Fix maildrop permissions (setgid bits lost in Docker image layers)
                chgrp postdrop /var/spool/postfix/maildrop
                chmod 1730 /var/spool/postfix/maildrop
                # Copy network config for postfix chroot
                cp /etc/localtime /etc/services /etc/resolv.conf /etc/hosts /etc/host.conf /etc/nsswitch.conf /var/spool/postfix/etc/
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add: ["CHOWN", "DAC_OVERRIDE", "FOWNER", "SETUID", "SETGID"]
        containers:
          app:
            image:
              repository: ghcr.io/patsoffice/patsoffice-wordpress-image
              tag: v6.9.1-8@sha256:7292e316ea104116e9410779aa90495122df23f1864b33191338d42eee359cf6
              pullPolicy: IfNotPresent
            env:
              WORDPRESS_DB_HOST: mariadb-wordpress-poc.database.svc.cluster.local
              WORDPRESS_DB_NAME: wordpress
              XDG_CONFIG_HOME: /tmp
              XDG_DATA_HOME: /tmp
            envFrom:
              - secretRef:
                  name: wordpress-poc-secret
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add: ["SETUID", "SETGID", "NET_BIND_SERVICE"]
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 2048Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          wordpress-poc:
            app:
              - path: /var/www/html/wp-content/uploads
      postfix-spool:
        type: emptyDir
        advancedMounts:
          wordpress-poc:
            init-postfix:
              - path: /var/spool/postfix
            app:
              - path: /var/spool/postfix
      postfix-lib:
        type: emptyDir
        advancedMounts:
          wordpress-poc:
            init-postfix:
              - path: /var/lib/postfix
            app:
              - path: /var/lib/postfix
      tmp:
        type: emptyDir
        advancedMounts:
          wordpress-poc:
            app:
              - path: /tmp
