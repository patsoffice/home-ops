---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.5.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wordpress-poc
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  install:
    remediation:
      retries: -1
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      wordpress-poc:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          imagePullSecrets:
            - name: ghcr-registry
        initContainers:
          init-uploads:
            image:
              repository: ghcr.io/patsoffice/patsoffice-wordpress-image
              tag: v6.9.1-8@sha256:7292e316ea104116e9410779aa90495122df23f1864b33191338d42eee359cf6
              pullPolicy: IfNotPresent
            command: ["/bin/bash", "-c"]
            args:
              - chown -R 33:1000 /mnt/uploads
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add: ["CHOWN"]
          init-postfix:
            image:
              repository: ghcr.io/patsoffice/patsoffice-wordpress-image
              tag: v6.9.1-8@sha256:7292e316ea104116e9410779aa90495122df23f1864b33191338d42eee359cf6
              pullPolicy: IfNotPresent
            command: ["/bin/bash", "-c"]
            args:
              - |
                # Create spool queue directories
                mkdir -p /mnt/postfix-spool/{active,bounce,corrupt,defer,deferred,etc,flush,hold,incoming,maildrop,pid,private,public,saved,trace}
                # Create chroot directories Postfix expects
                mkdir -p /mnt/postfix-spool/usr/lib/zoneinfo
                # Set spool root and queue directory ownership
                chown postfix:root /mnt/postfix-spool /mnt/postfix-spool/{active,bounce,corrupt,defer,deferred,flush,hold,incoming,private,saved,trace}
                chmod 0755 /mnt/postfix-spool
                chmod 0700 /mnt/postfix-spool/{active,bounce,corrupt,defer,deferred,flush,hold,incoming,private,saved,trace}
                # maildrop and public need group postdrop
                chown postfix:postdrop /mnt/postfix-spool/{maildrop,public}
                chmod 1730 /mnt/postfix-spool/maildrop
                chmod 1710 /mnt/postfix-spool/public
                # /var/lib/postfix ownership
                chown postfix:root /mnt/postfix-lib
                chmod 0755 /mnt/postfix-lib
                # Copy network config for postfix chroot
                cp /etc/localtime /etc/services /etc/resolv.conf /etc/hosts /etc/host.conf /etc/nsswitch.conf /mnt/postfix-spool/etc/
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add: ["CHOWN", "DAC_OVERRIDE", "FOWNER", "SETUID", "SETGID"]
        containers:
          app:
            image:
              repository: ghcr.io/patsoffice/patsoffice-wordpress-image
              tag: v6.9.1-8@sha256:7292e316ea104116e9410779aa90495122df23f1864b33191338d42eee359cf6
              pullPolicy: IfNotPresent
            env:
              WORDPRESS_DB_HOST: mariadb-wordpress-poc.database.svc.cluster.local
              WORDPRESS_DB_NAME: wordpress
              XDG_CONFIG_HOME: /tmp
              XDG_DATA_HOME: /tmp
            envFrom:
              - secretRef:
                  name: wordpress-poc-secret
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add: ["SETUID", "SETGID", "NET_BIND_SERVICE"]
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 2048Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          wordpress-poc:
            init-uploads:
              - path: /mnt/uploads
            app:
              - path: /var/www/html/wp-content/uploads
      postfix-spool:
        type: emptyDir
        advancedMounts:
          wordpress-poc:
            init-postfix:
              - path: /mnt/postfix-spool
            app:
              - path: /var/spool/postfix
      postfix-lib:
        type: emptyDir
        advancedMounts:
          wordpress-poc:
            init-postfix:
              - path: /mnt/postfix-lib
            app:
              - path: /var/lib/postfix
      tmp:
        type: emptyDir
        advancedMounts:
          wordpress-poc:
            app:
              - path: /tmp
