---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${SECRET_DOMAIN_POC/./-}-production-tls"
spec:
  refreshPolicy: CreatedOnce
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: "${SECRET_DOMAIN_POC/./-}-production-tls"
    creationPolicy: Orphan
    template:
      type: kubernetes.io/tls
      metadata:
        annotations:
          cert-manager.io/alt-names: "*.${SECRET_DOMAIN_POC},${SECRET_DOMAIN_POC}"
          cert-manager.io/certificate-name: "${SECRET_DOMAIN_POC/./-}"
          cert-manager.io/common-name: "${SECRET_DOMAIN_POC}"
          cert-manager.io/ip-sans: ""
          cert-manager.io/issuer-group: ""
          cert-manager.io/issuer-kind: ClusterIssuer
          cert-manager.io/issuer-name: letsencrypt-production
          cert-manager.io/uri-sans: ""
        labels:
          controller.cert-manager.io/fao: "true"
  dataFrom:
    - extract:
        key: "${SECRET_DOMAIN_POC/./-}-production-tls"
        decodingStrategy: Base64
