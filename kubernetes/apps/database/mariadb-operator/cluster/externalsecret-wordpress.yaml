---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mariadb-wordpress
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mariadb-wordpress-gds-secret
    template:
      engineVersion: v2
      metadata:
        labels:
          k8s.mariadb.com/instance: mariadb-wordpress-gds
      data:
        root-password: "{{ .MARIADB_ROOT_PASSWORD }}"
        wordpress-gds-password: "{{ .WORDPRESS_GDS_DB_PASSWORD }}"
        s3-access-key: "{{ .S3_ACCESS_KEY }}"
        s3-secret-key: "{{ .S3_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: mariadb-operator
    - extract:
        key: wordpress-gds
