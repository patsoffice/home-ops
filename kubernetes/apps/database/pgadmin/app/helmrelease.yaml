---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pgadmin
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      pgadmin:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/dpage/pgadmin4
              tag: "9.12@sha256:10137f33be7ed61e47f56004493710cb5b80ba7fb0ca01758855e242f1f284a7"
              pullPolicy: IfNotPresent
            env:
              PGADMIN_DISABLE_POSTFIX: "true"
            envFrom:
              - secretRef:
                  name: pgadmin-secret
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                add: ["NET_BIND_SERVICE"]
                drop: ["ALL"]
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 5050
        runAsGroup: 5050
        fsGroup: 5050
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        existingClaim: ${APP}
        advancedMounts:
          pgadmin:
            app:
              - path: /var/lib/pgadmin
                subPath: pgadmin
      empty:
        type: emptyDir
        sizeLimit: 100Mi
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /var/log
            subPath: log
    service:
      app:
        controller: pgadmin
        ports:
          http:
            port: ${APP_PORT}
