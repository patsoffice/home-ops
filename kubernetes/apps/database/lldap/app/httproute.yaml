---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ${APP}
  annotations:
    gethomepage.dev/description: "LLDAP is a self-hosted LDAP server and user management interface."
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: lldap-dark
    gethomepage.dev/group: Infra
    gethomepage.dev/name: lldap
spec:
  hostnames:
    - "${APP}.${SECRET_DOMAIN}"
  parentRefs:
    - name: envoy-internal
      namespace: network
  rules:
    - backendRefs:
        - name: ${APP}
          namespace: database
          port: ${APP_PORT}
