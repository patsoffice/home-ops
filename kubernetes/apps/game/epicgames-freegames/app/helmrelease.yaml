---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: epicgames-freegames
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      epicgames:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/claabs/epicgames-freegames-node
              tag: latest@sha256:18f1e98f764b3c5bc41baf7d7cd28fb0d7883036994d154142bc7bb94fed3f62
              pullPolicy: IfNotPresent
            env:
              TZ: America/Los_Angeles
              BASE_URL: https://epic.chezlawrence.com
              CRON_SCHEDULE: "0 0,6,12,18 * * *"  # every six hours
              EMAIL_SENDER_NAME: "Epic Games Captchas"
              RUN_ON_STARTUP: "true"
              SEARCH_STRATEGY: all
              SMTP_PORT: 25
              SMTP_SECURE: false
              SMTP_HOST: smtp-relay.network.svc.cluster.local
              SERVER_PORT: &port 3000
            envFrom:
              - secretRef:
                  name: epicgames-freegames-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 2000Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: epicgames
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        hosts:
          - host: epic.chezlawrence.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: *port
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /usr/app/config
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
