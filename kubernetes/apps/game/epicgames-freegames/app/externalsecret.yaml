
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name epicgames-freegames-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: 'Owner'
    template:
      templateFrom:
        - configMap:
            name: epicgames-freegames-configmap
            items:
              - key: config.json
  dataFrom:
    - extract:
        key: epicgames-freegames
