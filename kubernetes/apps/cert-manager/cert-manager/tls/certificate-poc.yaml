---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_DOMAIN_POC/./-}-production"
spec:
  secretName: "${SECRET_DOMAIN_POC/./-}-production-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${SECRET_DOMAIN_POC}"
  dnsNames: ["${SECRET_DOMAIN_POC}", "*.${SECRET_DOMAIN_POC}"]
